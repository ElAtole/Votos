<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Alumnos</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <script src="scripts/bootbox.min.js"></script>
    <script src="scripts/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h4>Alumnos <small>Registro</small></h4>
        </div>

        <!-- Menu de Taps -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#registro" aria-controls="registro" role="tab" data-toggle="tab">Registrar</a>
            </li>
            <li role="presentation">
                <a href="#listado" aria-controls="listado" role="tab" data-toggle="tab">Listado</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="registro">
                <form id="form1">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="form-group">
                                <input type="text" class="form-control" id="Codigo" name="Codigo" placeholder="Código" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre completo" />
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" id="FechaNac" name="FechaNac" />
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="Edad" name="Edad" />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="Domicilio" name="Domicilio"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="Telefono" name="Telefono" placeholder="899" />
                            </div>
                        </div>
                        <div class="panel-footer text-center">
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-floppy-save"></span> Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="listado">
                <!-- Contenido de la tabla de alumnos -->
                <table class="table table-bordered" id="ListadoAlumnos">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Fecha Nac.</th>
                            <th>Edad</th>
                            <th>Domicilio</th>
                            <th>Teléfono</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="TablaAlumnos"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/alumnos.js"></script>
</body>
</html>
